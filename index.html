<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shh Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div class="welcome-card" id="welcomeScreen">
            <h1 class="welcome-title">Shh Chat</h1>
            <p class="welcome-subtitle">Join a temporary chat room</p>
            <form id="joinForm">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-input" id="displayName" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Room Code (optional)</label>
                    <input type="text" class="form-input" id="roomCode" placeholder="Enter code or leave blank">
                </div>
                <button type="submit" class="join-btn">Join</button>
            </form>
        </div>

        <!-- Chat Interface -->
        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <div class="room-info">
                    <h3 id="roomTitle">Room</h3>
                    <div class="online-count">
                        <div class="online-dot"></div>
                        <span id="onlineCount">0 online</span>
                    </div>
                </div>
                <div class="chat-actions">
                    <button class="action-btn" onclick="shareRoom()" title="Share Room">↗</button>
                    <button class="action-btn" onclick="leaveRoom()" title="Leave Room">×</button>
                </div>
            </div>
            <div class="messages-container" id="messagesContainer">
                <div class="system-message">Messages disappear when everyone leaves.</div>
            </div>
            <div class="message-input-container">
                <input type="text" class="message-input" id="messageInput" placeholder="Message..." maxlength="500">
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">→</button>
            </div>
        </div>
    </div>

    <!-- Firebase and custom script -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getDatabase, ref, set, push, child, get } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
              apiKey: "AIzaSyBAXWKvlpwnzI9Lghj81d1_M1pIRbuM200",
  authDomain: "shh-chat-db9d0.firebaseapp.com",
  databaseURL: "https://shh-chat-db9d0-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "shh-chat-db9d0",
  storageBucket: "shh-chat-db9d0.firebasestorage.app",
  messagingSenderId: "20040883450",
  appId: "1:20040883450:web:833660405c634b2aaffd43",
  measurementId: "G-D7B8720EXN"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // In-memory state for chat data
        const chatData = {
            currentUser: null,
            currentRoom: null
        };

        // Utility functions
        function generateRoomCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        function generateUserId() {
            return Math.random().toString(36).substring(2, 15);
        }

        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Firebase operations
        async function createOrJoinRoom(roomCode, userName) {
            const userId = generateUserId();
            const user = {
                id: userId,
                name: userName,
                joinedAt: Date.now(),
                lastSeen: Date.now()
            };

            chatData.currentUser = user;

            // Store user data in Firebase
            await set(ref(database, 'users/' + userId), user);

            // Generate or use room code
            if (!roomCode) {
                roomCode = generateRoomCode();
            }
            const roomRef = ref(database, 'rooms/' + roomCode);
            const snapshot = await get(roomRef);

            if (!snapshot.exists()) {
                await set(roomRef, {
                    code: roomCode,
                    createdAt: Date.now(),
                    users: { [userId]: true }
                });
            } else {
                await set(ref(roomRef, 'users/' + userId), true);
            }

            chatData.currentRoom = roomCode;
            addSystemMessage(`${userName} joined the chat`);
            return { roomCode, userId };
        }

        function addSystemMessage(text) {
            const message = {
                id: generateUserId(),
                type: 'system',
                text: text,
                timestamp: Date.now()
            };

            const messagesRef = ref(database, 'rooms/' + chatData.currentRoom + '/messages');
            push(messagesRef, message);
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            if (!text || !chatData.currentUser || !chatData.currentRoom) return;

            const message = {
                id: generateUserId(),
                type: 'user',
                text: text,
                userId: chatData.currentUser.id,
                userName: chatData.currentUser.name,
                timestamp: Date.now()
            };

            const messagesRef = ref(database, 'rooms/' + chatData.currentRoom + '/messages');
            push(messagesRef, message);
            messageInput.value = '';
            chatData.currentUser.lastSeen = Date.now();
            set(ref(database, 'users/' + chatData.currentUser.id + '/lastSeen'), Date.now());
        }

        function addMessageToDOM(message) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            if (message.type === 'system') {
                messageDiv.className = 'system-message';
                messageDiv.textContent = message.text;
            } else {
                const isOwn = message.userId === chatData.currentUser.id;
                messageDiv.className = `message ${isOwn ? 'own' : ''}`;
                messageDiv.innerHTML = `
                    <div class="message-info">${message.userName} • ${formatTime(message.timestamp)}</div>
                    <div class="message-bubble">${escapeHtml(message.text)}</div>
                `;
            }
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function listenForMessages() {
            const roomRef = ref(database, 'rooms/' + chatData.currentRoom + '/messages');
            roomRef.on('child_added', snapshot => {
                addMessageToDOM(snapshot.val());
            });
        }

        function updateOnlineCount() {
            const roomRef = ref(database, 'rooms/' + chatData.currentRoom + '/users');
            roomRef.on('value', snapshot => {
                const users = snapshot.val();
                const count = users ? Object.keys(users).length : 0;
                document.getElementById('onlineCount').textContent = `${count} online`;
            });
        }

        async function leaveRoom() {
            if (!chatData.currentRoom || !chatData.currentUser) return;
            if (confirm('Leave room? It will be deleted if empty.')) {
                const roomRef = ref(database, 'rooms/' + chatData.currentRoom);
                const userRef = ref(database, 'users/' + chatData.currentUser.id);
                addSystemMessage(`${chatData.currentUser.name} left the chat`);

                // Remove user from room
                await set(ref(roomRef, 'users/' + chatData.currentUser.id), null);

                // Delete room if empty
                const snapshot = await get(ref(roomRef, 'users'));
                if (!snapshot.exists() || Object.keys(snapshot.val()).length === 0) {
                    await set(roomRef, null);
                }

                // Remove user
                await set(userRef, null);
                chatData.currentUser = null;
                chatData.currentRoom = null;

                // Reset UI
                document.getElementById('chatContainer').style.display = 'none';
                document.getElementById('welcomeScreen').style.display = 'block';
                document.getElementById('displayName').value = '';
                document.getElementById('roomCode').value = '';
                document.getElementById('displayName').focus();
                document.getElementById('messagesContainer').innerHTML = '<div class="system-message">Messages disappear when everyone leaves.</div>';
            }
        }

        function shareRoom() {
            if (!chatData.currentRoom) return;
            const shareText = `Join my Shh Chat room: ${chatData.currentRoom}\n${window.location.href}`;
            if (navigator.clipboard) {
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('Room code copied!');
                }).catch(() => {
                    alert('Copy failed');
                });
            } else {
                alert('Clipboard not supported');
            }
        }

        // Form submission
        document.getElementById('joinForm').addEventListener('submit', async e => {
            e.preventDefault();
            const displayName = document.getElementById('displayName').value.trim();
            const roomCode = document.getElementById('roomCode').value.trim().toUpperCase();
            if (!displayName) {
                alert('Enter a name');
                return;
            }
            if (displayName.length > 20) {
                alert('Name must be 20 characters or less');
                return;
            }

            const joinBtn = document.querySelector('.join-btn');
            const originalText = joinBtn.innerHTML;
            joinBtn.innerHTML = '<div class="loading"><div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div></div>';
            joinBtn.disabled = true;

            const result = await createOrJoinRoom(roomCode, displayName);
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'flex';
            document.getElementById('roomTitle').textContent = `Room ${result.roomCode}`;
            listenForMessages();
            updateOnlineCount();
            document.getElementById('messageInput').focus();
            joinBtn.innerHTML = originalText;
            joinBtn.disabled = false;
        });

        // Send message on Enter
        document.getElementById('messageInput').addEventListener('keypress', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
