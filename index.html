<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Shh Chat ðŸ¤«</title>

  <link rel="apple-touch-icon" href="https://gomediashark.com/wp-content/uploads/2024/05/shushing-face.png">
  <link rel="icon" type="image/png" sizes="192x192" href="https://gomediashark.com/wp-content/uploads/2024/05/shushing-face.png">
  <link rel="icon" type="image/png" sizes="512x512" href="https://gomediashark.com/wp-content/uploads/2024/05/shushing-face.png">
  <meta name="theme-color" content="#1a73e8">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', Arial, sans-serif; }
    body { background-color: #f7f9fb; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 1rem; }

    .chat-app {
      width: 100%;
      max-width: 420px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      min-height: 500px;
      max-height: 90vh;
      overflow: hidden;
      position: relative;
    }

    .welcome-screen { padding: 2rem; display: flex; flex-direction: column; align-items: center; justify-content: center; flex-grow: 1; text-align: center; }
    .welcome-screen h1 { font-size: 2.2rem; color: #1a73e8; margin-bottom: .5rem; font-weight: 800; }
    .welcome-screen p { color: #6a737d; margin-bottom: 1.5rem; }

    .input-group { width: 100%; margin-bottom: 1rem; text-align: left; }
    .input-group label { display: block; font-size: .85rem; color: #3b424d; margin-bottom: .25rem; font-weight: 600; }

    .text-input {
      width: 100%; padding: .75rem; border: 2px solid #e5e7eb; border-radius: 8px;
      font-size: 1rem; transition: border-color .3s, box-shadow .3s; background-color: #f7f9fb;
    }
    .text-input:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 0 3px rgba(26,115,232,.2);
      outline: none; background-color: #fff;
    }

    .action-button {
      width: 100%; padding: .85rem; background-color: #1a73e8; color: #fff;
      font-weight: 700; border: none; border-radius: 8px; cursor: pointer;
      font-size: 1rem; margin-top: .5rem; transition: background-color .3s, transform .1s;
      box-shadow: 0 4px 15px rgba(26,115,232,.3);
    }
    .action-button:hover { background-color: #0f62d1; }
    .action-button:active { transform: scale(.98); }

    .error-message { color: #e53e3e; font-size: .875rem; margin-top: 1rem; font-weight: 500; }

    .chat-container { display: none; flex-direction: column; flex-grow: 1; }
    .chat-header { background-color: #1a73e8; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
    .chat-header h2 { font-size: 1.25rem; font-weight: 700; }

    .leave-button {
      background: none; border: 1px solid rgba(255,255,255,.5);
      color: white; padding: .3rem .6rem; border-radius: 6px;
      cursor: pointer; font-size: .8rem;
    }
    .leave-button:hover { background-color: rgba(255,255,255,.2); }

    .online-users-container { padding: .5rem 1rem; background-color: #e3f2fd; color: #1a73e8; font-size: .85rem; text-align: center; }

    .messages-container { flex-grow: 1; padding: 1rem; overflow-y: auto; background-color: #f7f9fb; }
    .message-bubble { display: flex; margin-bottom: .75rem; }
    .message-text {
      max-width: 80%; padding: .6rem .9rem; border-radius: 18px;
      font-size: .95rem; line-height: 1.4; position: relative;
      box-shadow: 0 1px 2px rgba(0,0,0,.05);
    }

    .user-message { justify-content: flex-end; }
    .user-message .message-text { background-color: #1a73e8; color: white; border-bottom-right-radius: 4px; }
    .other-message { justify-content: flex-start; }
    .other-message .message-text { background-color: #e5e7eb; color: #3b424d; border-bottom-left-radius: 4px; }

    .sender-name { display: block; font-size: .75rem; font-weight: 600; margin-bottom: .2rem; color: #1a73e8; }
    .user-message .sender-name { display: none; }

    .system-message { text-align: center; font-style: italic; color: #9ca3af; margin: 1rem 0; font-size: .85rem; }

    .message-input-area { padding: 1rem; border-top: 1px solid #e5e7eb; background-color: white; display: flex; gap: .5rem; }
    #messageInput {
      flex-grow: 1; border: 2px solid #e5e7eb; border-radius: 20px; padding: .7rem 1rem; font-size: 1rem;
    }
    #messageInput:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 0 3px rgba(26,115,232,.2);
      outline: none;
    }

    #sendMessageButton { width: auto; padding: .5rem 1rem; border-radius: 20px; font-size: 1rem; }

    @media (max-width: 600px) {
      .chat-app { max-height: 100vh; min-height: 100vh; border-radius: 0; box-shadow: none; }
      body { padding: 0; }
    }
  </style>
</head>

<body>
  <div class="chat-app">
    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="welcome-screen">
      <h1>Shh Chat ðŸ¤«</h1>
      <p>Ephemeral, end-to-end chat using shared room codes. No history is kept!</p>

      <div class="input-group">
        <label for="displayNameInput">Your Name</label>
        <input id="displayNameInput" type="text" class="text-input" placeholder="e.g., GhostWriter">
      </div>

      <div class="input-group">
        <label for="roomCodeInput">Room Code (4-6 letters)</label>
        <input id="roomCodeInput" type="text" class="text-input" placeholder="e.g., SECRET">
      </div>

      <button id="joinOrCreateRoomButton" class="action-button">JOIN or CREATE ROOM</button>
      <p id="errorMessage" class="error-message" style="display: none;"></p>
    </div>

    <!-- Chat Container -->
    <div id="chatContainer" class="chat-container">
      <div class="chat-header">
        <h2 id="roomTitle"></h2>
        <button id="leaveRoomButton" class="leave-button">Leave Room</button>
      </div>

      <div class="online-users-container">
        <span id="onlineUsersCount"></span> online: <span id="onlineUsersList"></span>
      </div>

      <div id="messagesContainer" class="messages-container"></div>

      <div class="message-input-area">
        <input id="messageInput" type="text" placeholder="Type a message..." autocomplete="off">
        <button id="sendMessageButton" class="action-button">Send</button>
      </div>
    </div>
  </div>

  <!-- Firebase + Chat Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, addDoc, setDoc, updateDoc,
      onSnapshot, collection, query, orderBy,
      serverTimestamp, runTransaction, setLogLevel,
      arrayUnion, arrayRemove
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- FIREBASE CONFIG ---
    setLogLevel('debug');
    const appId = 'default-app-id';
    const firebaseConfig = {
      apiKey: "AIzaSyBAXWKvlpwnzI9Lghj81d1_M1pIRbuM200",
      authDomain: "shh-chat-db9d0.firebaseapp.com",
      projectId: "shh-chat-db9d0",
      storageBucket: "shh-chat-db9d0.appspot.com",
      messagingSenderId: "20040883450",
      appId: "1:20040883450:web:833660405c634b2aaffd43"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // --- COLLECTION NAMES ---
    const ROOMS_COLLECTION = 'rooms';
    const MESSAGES_COLLECTION = 'messages';

    // --- DOM Elements ---
    const welcomeScreen = document.getElementById('welcomeScreen');
    const chatContainer = document.getElementById('chatContainer');
    const displayNameInput = document.getElementById('displayNameInput');
    const roomCodeInput = document.getElementById('roomCodeInput');
    const joinOrCreateRoomButton = document.getElementById('joinOrCreateRoomButton');
    const leaveRoomButton = document.getElementById('leaveRoomButton');
    const messagesContainer = document.getElementById('messagesContainer');
    const messageInput = document.getElementById('messageInput');
    const sendMessageButton = document.getElementById('sendMessageButton');
    const errorMessage = document.getElementById('errorMessage');
    const roomTitle = document.getElementById('roomTitle');
    const onlineUsersCountSpan = document.getElementById('onlineUsersCount');
    const onlineUsersListSpan = document.getElementById('onlineUsersList');

    const chatData = { currentUser: null, currentRoom: null, messageListeners: [], userPresenceListener: null, lastMessageTimestamp: 0 };

    // --- PATH HELPERS (FIXED) ---
    const getRoomRef = (roomCode) => doc(db, "artifacts", appId, "public", "data", ROOMS_COLLECTION, roomCode);
    const getMessagesRef = (roomCode) => collection(db, "artifacts", appId, "public", "data", MESSAGES_COLLECTION, roomCode, "messages");

    // --- UTIL FUNCTIONS ---
    function displayError(msg) {
      errorMessage.textContent = msg;
      errorMessage.style.display = 'block';
      setTimeout(() => errorMessage.style.display = 'none', 5000);
    }

    function renderMessage(msg) {
      const isUser = chatData.currentUser && msg.senderId === chatData.currentUser.id;
      const bubble = document.createElement('div');
      bubble.className = `message-bubble ${isUser ? 'user-message' : 'other-message'}`;
      const textDiv = document.createElement('div');
      textDiv.className = 'message-text';
      if (!isUser) {
        const name = document.createElement('span');
        name.className = 'sender-name';
        name.textContent = msg.senderName || 'Anonymous';
        textDiv.appendChild(name);
      }
      const text = document.createElement('p');
      text.textContent = msg.text;
      textDiv.appendChild(text);
      bubble.appendChild(textDiv);
      messagesContainer.appendChild(bubble);
    }

    function renderSystemMessage(text) {
      const div = document.createElement('div');
      div.className = 'system-message';
      div.textContent = text;
      messagesContainer.appendChild(div);
    }

    function scrollToBottom() {
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function handleAuthState() {
      if (auth.currentUser) return auth.currentUser.uid;
      await signInAnonymously(auth);
      return new Promise((resolve, reject) => {
        onAuthStateChanged(auth, (user) => user ? resolve(user.uid) : reject('Auth failed.'));
      });
    }

    async function updatePresence(roomCode, name, isJoining = true) {
      const userId = chatData.currentUser.id;
      const roomRef = getRoomRef(roomCode);
      await runTransaction(db, async (tx) => {
        const docSnap = await tx.get(roomRef);
        if (docSnap.exists()) {
          const userObj = { id: userId, name };
          tx.update(roomRef, {
            onlineUsers: isJoining ? arrayUnion(userObj) : arrayRemove(userObj),
            lastActivity: serverTimestamp()
          });
          renderSystemMessage(`${name} has ${isJoining ? 'joined' : 'left'} the room.`);
        }
      });
    }

    async function joinOrCreateRoom() {
      const roomCode = roomCodeInput.value.toUpperCase().trim();
      const displayName = displayNameInput.value.trim();
      if (roomCode.length < 4 || roomCode.length > 6 || !/^[A-Z0-9]+$/.test(roomCode)) return displayError('Room code must be 4-6 alphanumeric chars.');
      if (displayName.length < 2 || displayName.length > 20) return displayError('Name must be 2-20 chars.');

      const userId = await handleAuthState();
      chatData.currentUser = { id: userId, name: displayName };
      chatData.currentRoom = { id: roomCode };

      const roomRef = getRoomRef(roomCode);
      const roomSnap = await getDoc(roomRef);
      if (!roomSnap.exists()) {
        await setDoc(roomRef, { id: roomCode, createdAt: serverTimestamp(), creatorId: userId, onlineUsers: [], lastActivity: serverTimestamp() });
      }

      welcomeScreen.style.display = 'none';
      chatContainer.style.display = 'flex';
      roomTitle.textContent = `Room: ${roomCode}`;
      messagesContainer.innerHTML = '';
      renderSystemMessage(`Welcome to ${roomCode}, ${displayName}!`);

      // Listen for presence
      if (chatData.userPresenceListener) chatData.userPresenceListener();
      chatData.userPresenceListener = onSnapshot(roomRef, (snap) => {
        if (snap.exists()) {
          const data = snap.data();
          const users = data.onlineUsers || [];
          onlineUsersCountSpan.textContent = users.length;
          onlineUsersListSpan.textContent = users.map(u => u.name).join(', ');
        }
      });

      // Listen for messages
      const msgRef = getMessagesRef(roomCode);
      const q = query(msgRef, orderBy('timestamp', 'asc'));
      chatData.messageListeners.forEach(u => u());
      chatData.messageListeners = [];
      chatData.messageListeners.push(onSnapshot(q, (snapshot) => {
        snapshot.docChanges().forEach(change => {
          if (change.type === 'added') {
            renderMessage(change.doc.data());
          }
        });
        scrollToBottom();
      }));

      await updatePresence(roomCode, displayName, true);
    }

    async function leaveRoom() {
      if (!chatData.currentRoom) return;
      await updatePresence(chatData.currentRoom.id, chatData.currentUser.name, false);
      chatData.messageListeners.forEach(u => u());
      if (chatData.userPresenceListener) chatData.userPresenceListener();
      chatContainer.style.display = 'none';
      welcomeScreen.style.display = 'flex';
      messagesContainer.innerHTML = '<div class="system-message">You have left the room.</div>';
    }

    async function sendMessage() {
      if (!chatData.currentRoom || !chatData.currentUser) return;
      const text = messageInput.value.trim();
      if (!text) return;
      const msg = {
        senderId: chatData.currentUser.id,
        senderName: chatData.currentUser.name,
        text,
        timestamp: serverTimestamp()
      };
      const msgRef = getMessagesRef(chatData.currentRoom.id);
      await addDoc(msgRef, msg);
      messageInput.value = '';
    }

    // --- EVENT LISTENERS ---
    joinOrCreateRoomButton.addEventListener('click', joinOrCreateRoom);
    leaveRoomButton.addEventListener('click', leaveRoom);
    sendMessageButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });

    // --- INITIALIZATION ---
    window.addEventListener('load', async () => {
      displayNameInput.value = `User-${Math.random().toString(36).substring(2, 6).toUpperCase()}`;
      await handleAuthState();
      welcomeScreen.style.display = 'flex';
    });
  </script>
</body>
</html>
